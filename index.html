<!DOCTYPE html>
<html ng-app="friendFinder" ng-controller="friendController">
<head>
  <title>Angular Friends</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap-theme.min.css">
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>

  <h1>The <strong>facebook</strong> Friend Machine</h1>

  <div class="friends" >
    <form class="form-inline searchForm" role="form">
      <div class="form-group">

        <input class="form-control"  ng-model="nameFilter" placeholder="Search Name">
        <input class="form-control" ng-model="locationFilter" placeholder="Search Location">
          -->

        <select class="input-medium">
          <option>Name</option>
          <option>#Friends</option>
          <option>City</option>
          <option>State</option>
          <option>Country</option>
        </select>

        <select class="input-medium" ng-model="reverseOrder">
          <option value="+">Descending</option>
          <option value="-">Ascending</option>
        </select>

      </div>
    </form>

    <ul>
      <li class='friend' ng-repeat="friend in friends | filter: {name: nameFilter} | filter: {current_location: {name: locationFilter}} | orderBy: reverseOrder + orderAttribute" >
        <img ng-src="{{friend.pic_square}}" ng-class="profile-pic">

        <h3>{{friend.name}}</h3>

        <div class="location">
          Location: {{friend.current_location.name}}
        </div>

        <div class="status">
          {{friend.status.message}}
        </div>

        <div class="num-friends">
          {{friend.friend_count}} friends
        </div>
      </li>
    </ul>
  </div>

  <script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
  <script src="app.js"></script>
  <script src="FriendController.js"></script>
</body>
</html>
